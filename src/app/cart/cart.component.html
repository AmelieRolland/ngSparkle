<section>
  <div class="container fond-clair">
    <h1 class="text-center py-5">Récapitulatif de votre panier</h1>
    <div class="row">
      <div *ngFor="let item of cart; let i = index" class="col-lg-8 p-0">
        <div class="d-flex justify-content-between align-items-center border p-3">
          <div>
            <h4>{{ item.articleName }} en {{ item.fabricName }}</h4>
            <p>Service : {{ item.serviceName }}</p>
            <a class="me-4" (click)="removeItem(i)">supprimer</a>
          </div>
          <div>
            <p class="mb-0 me-2">Quantité :</p>
            <div class="input-group quantity-selector">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" (click)="decrement(item)">-</button>
              </div>
              <input type="text" class="form-control text-center" [value]="item.quantity" readonly>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="increment(item)">+</button>
              </div>
            </div>
            <p class="mt-3">Prix : {{ item.subTotal }} €</p>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="border p-3">
          <h4>Date de dépôt à domicile :</h4>
          <input type="date" [(ngModel)]="dropOffDate" (change)="saveDatesToSession()" class="form-control mb-3">

          <h4>Date de livraison souhaitée :</h4>
          <input type="date" [(ngModel)]="deliveryDate" (change)="saveDatesToSession()" class="form-control mb-3">

          <h4>Créneau horaire souhaité :</h4>
          <select [(ngModel)]="deliverySlot" (change)="saveDatesToSession()" class="form-control">
            <option value="">Sélectionnez un créneau horaire</option>
            <option value="08:00-10:00">08:00 - 10:00</option>
            <option value="10:00-12:00">10:00 - 12:00</option>
            <option value="12:00-14:00">12:00 - 14:00</option>
            <option value="14:00-16:00">14:00 - 16:00</option>
            <option value="16:00-18:00">16:00 - 18:00</option>
            <option value="18:00-20:00">18:00 - 20:00</option>
          </select>
        </div>
        <div class="border">
          <h3>Total : {{ total }} €</h3>
        </div>
        
      </div>
    </div>
  </div>
</section>
