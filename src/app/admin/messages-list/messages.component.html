<section class="admin-messages">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3>Messages reÃ§us</h3>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let message of messages" [ngClass]="{'bg-light': !message.isRead}">
            <strong>{{ message.senderName }} {{ message.senderFirstName }}</strong>:
            {{ message.content | slice: 0:50 }}...
            <br />
            <small>Email: {{ message.senderEmail }}</small>
            <br />
            <small>{{ message.createdAt | date: 'short' }}</small>
            <button *ngIf="!message.isRead" class="btn btn-primary btn-sm float-end" (click)="openMessage(message.id)">
              Ouvrir
            </button>
            <button class="btn btn-danger btn-sm float-end" (click)="deleteMessage(message.id)">
              Supprimer
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
