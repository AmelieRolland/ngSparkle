<table class="table">
  <thead>
    <tr>
      <th scope="col">Utilisateur</th>
      <th scope="col">Date de commande</th>
      <th scope="col">Employé</th>
      <th scope="col">Date de livraison</th>
      <th scope="col">Statut</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>
        <a class="text-heading font-semibold" href="#">
          {{ order.userDetails.email }}
        </a>
      </td>

      <td>
        {{ order.order_date | date:'MMM d, yyyy' }}
      </td>

      <td>
        <select class="form-select" [(ngModel)]="order.assignedEmployeeId" 
                (change)="updateOrderEmployee(order.id.toString(), order.assignedEmployeeId)">
          <option *ngFor="let employee of employees" [value]="employee.id">
            {{ employee.name }}
          </option>
        </select>
        <p *ngIf="order.assignedEmployee">Employé : {{ order.assignedEmployee.name }}</p>
      </td>
      <td>
        {{ order.deliveryDate | date:'MMM d, yyyy' }}
      </td>
      <td>
        <select class="form-select" [(ngModel)]="order.statusDetails.id" 
                (change)="updateOrderStatus(order.id.toString(), order.statusDetails.id)">
          <option *ngFor="let status of statuses" [value]="status.id">
            {{ status.statusName }}
          </option>
        </select>
      </td>

      <td class="text-end">
        <a [routerLink]="['/commandes', order.id]" class="btn btn-sm btn-neutral">Voir</a> 
        <button type="button" class="btn btn-sm btn-square btn-neutral text-danger-hover">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
