<div *ngIf="message" class="message-detail" ngClass="container">
    <h3 class="py-10">Message de {{ message.senderName }} {{ message.senderFirstName }}</h3> 
    <p><strong>Emetteur:</strong> {{ message.senderEmail }}</p>
    <p><strong>Date:</strong> {{ message.createdAt | date: 'short' }}</p>
    <p class="pt-16"><strong>Contenu:</strong> {{ message.content }}</p>
  </div>
