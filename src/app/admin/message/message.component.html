<div *ngIf="message" class="message-detail">
    <h3>Message de {{ message.senderName }} {{ message.senderFirstName }}</h3>
    <p><strong>Contenu:</strong> {{ message.content }}</p>
    <p><strong>Email:</strong> {{ message.senderEmail }}</p>
    <p><strong>Date:</strong> {{ message.createdAt | date: 'short' }}</p>
  </div>
